{% extends "layout.html" %}

{% block body %}
<div class="col-xs-12 col-sm-6 col-sm-push-3 col-sm-pull-3">
	<form action="{{ path('reset', {hash: hash}) }}" method="POST">
		<input type="hidden" name="hash" value="{{hash}}" />
		<div class="form-group">
			<input type="password" placeholder="New password" class="form-control" name="password" />
		</div>
		<div class="form-group">
			<input type="password" placeholder="Repeat password" class="form-control" name="repeat_password" />
		</div>		
		<div class="form-group">		
			<input type="submit" class="btn btn-primary" name="send" value="Send" />
		</div>		
	</form>
</div>
{% endblock %}
