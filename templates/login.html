{% extends "layout.html" %}

{% block body %}
{% if error is defined and error is not empty %}
<div class="row">
    <div class="col-xs-12">
        <div class="alert alert-danger" role="alert">
            <p>Bad credentials</p>
        </div>
    </div>
</div>
{% endif %}
      <form action="/admin/login_check" method="post" class="form-inline" id="login-form">
            <div class="form-group">
                <input type="text" name="_username" value="{{ last_username }}" class="form-control"
                       placeholder="Username" />
            </div>
            <div class="form-group">
                <input type="password" name="_password" value="" class="form-control" placeholder="Password" />
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Send" />
            </div>
            <input type="hidden" name="_target_path" value="{{ path('homepage') }}" />
        </form>
   
{% endblock %}
